<div class="transfer-function-widget">
  <div class="widget">
    <canvas></canvas>
  </div>
  <div class="controls">
    <button name="add-bump" class="btn btn-default">Add bump</button>
    <button name="load" class="btn btn-default">Load</button>
    <button name="save" class="btn btn-default">Save</button>
    <div class="input-group input-group-sm">
      <label class="input-group-addon">Color</label>
      <input name="color" class="form-control" type="color">
    </div>
    <div class="input-group input-group-sm">
      <label class="input-group-addon">Alpha</label>
      <input name="alpha" class="form-control" type="number" min="0" max="1" step="0.1" value="1">
    </div>
  </div>
</div>
